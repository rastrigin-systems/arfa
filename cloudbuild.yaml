steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/api:latest'
      - '-f'
      - 'services/api/Dockerfile.gcp'
      - '.'
    timeout: 600s

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/api:latest'
    timeout: 600s

  # Build Web image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/web:latest'
      - '--target'
      - 'production'
      - '-f'
      - 'services/web/Dockerfile'
      - '.'
    timeout: 900s

  # Push Web image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/web:latest'
    timeout: 600s

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/api:latest'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ubik-images/web:latest'

timeout: 2000s
