services:
  postgres:
    image: postgres:15-alpine
    container_name: ubik-postgres
    environment:
      POSTGRES_DB: ubik
      POSTGRES_USER: ubik
      POSTGRES_PASSWORD: ubik_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./platform/database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubik"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ubik-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  # API Server
  api:
    build:
      context: .
      dockerfile: services/api/build/Dockerfile.gcp
    container_name: ubik-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ubik:ubik_dev_password@postgres:5432/ubik?sslmode=disable
      JWT_SECRET: dev_secret_change_in_production
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

  # Web UI
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
      target: development
    container_name: ubik-web
    ports:
      - "3000:3000"
    environment:
      # Server-side API URL (uses Docker network hostname)
      API_URL: http://ubik-api:8080/api/v1
      # Client-side API URL (uses host localhost)
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NODE_ENV: development
    volumes:
      # Mount source code for hot reload
      - ./services/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  postgres_data:
