version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ubik-postgres
    environment:
      POSTGRES_DB: ubik
      POSTGRES_USER: ubik
      POSTGRES_PASSWORD: ubik_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/schema/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubik"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: ubik-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

