              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - logs
      summary: List logs
      description: |
        List activity logs with pagination and filters.

        Supports filtering by:
        - session_id: Get all logs for a specific CLI session
        - employee_id: Get logs for a specific employee
        - client_name: Get logs for a specific AI client (e.g., claude-code, cursor)
        - event_type: Filter by event type (input, output, error, etc.)
        - event_category: Filter by category (io, agent, mcp, auth, admin)
        - start_date: Logs created on or after this date
        - end_date: Logs created on or before this date
      operationId: listLogs
      parameters:
        - name: session_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by CLI session ID
        - name: employee_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by employee ID
        - name: client_name
          in: query
          schema:
            type: string
          description: Filter by AI client name (e.g., claude-code, cursor, continue)
        - name: event_type
          in: query
          schema:
            type: string
            enum: [input, output, error, session_start, session_end, agent.installed, mcp.configured, config.synced, user_prompt, ai_text, tool_call, tool_result, api_request, api_response]
          description: Filter by event type (includes classified log types like user_prompt, ai_text, tool_call, tool_result)
        - name: event_category
          in: query
          schema:
            type: string
            enum: [io, agent, mcp, auth, admin, classified, proxy]
          description: Filter by event category (classified for parsed AI interactions, proxy for raw API traffic)
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter logs on or after this date
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter logs on or before this date
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
      responses:
        '200':
          description: List of logs
          content:
