        Rate limited to 100 logs/second per employee to prevent spam.
      operationId: createLog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLogRequest'
      responses:
        '201':
          description: Log entry created
          content:
