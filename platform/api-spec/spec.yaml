openapi: 3.0.3
info:
  title: Arfa Enterprise - AI Agent Management Platform
  description: |
    Centralized platform for managing employee AI agent and MCP configurations.
    
    Companies can:
    - Manage employees, teams, and roles
    - Configure AI agents (Claude Code, Cursor, Windsurf)
    - Configure MCP servers
    - Set policies and approval workflows
    - Track usage and costs
  version: 1.0.0
  contact:
    name: API Support
    email: support@arfa.com

servers:
  - url: /api/v1
    description: Current server

tags:
  - name: health
    description: Health check endpoint
  - name: auth
    description: Authentication and session management
  - name: employees
    description: Employee management
  - name: organizations
    description: Organization and team management
  - name: agents
    description: Agent catalog and configuration
  - name: mcps
    description: MCP catalog and configuration
  - name: skills
    description: Skills catalog and management
  - name: approvals
    description: Approval workflows
  - name: logs
    description: Activity logging and I/O capture
  - name: sync
    description: Configuration synchronization for CLI

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Error responses
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          example: "validation_error"
        message:
          type: string
          example: "Email is required"
        details:
          type: object
          additionalProperties: true

    # Health check
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-11-01T20:15:30Z"

    # Auth schemas
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "alice@acme.com"
        password:
          type: string
          format: password
          minLength: 8
          example: "SecurePass123!"

    LoginResponse:
      type: object
      required:
        - token
        - expires_at
        - employee
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_at:
          type: string
          format: date-time
        employee:
          $ref: '#/components/schemas/Employee'

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - full_name
        - org_name
        - org_slug
      properties:
        email:
          type: string
          format: email
          example: "alice@acme.com"
          description: "Employee email address (must be unique)"
        password:
          type: string
          format: password
          minLength: 8
          example: "SecurePass123!"
          description: "Password (minimum 8 characters)"
        full_name:
          type: string
          minLength: 1
          example: "Alice Smith"
          description: "Employee full name"
        org_name:
          type: string
          minLength: 1
          example: "ACME Corporation"
          description: "Organization name"
        org_slug:
          type: string
          pattern: '^[a-z0-9-]+$'
          minLength: 3
          maxLength: 100
          example: "acme-corp"
          description: "Organization slug (lowercase, alphanumeric, dashes only, must be unique)"

    RegisterResponse:
      type: object
      required:
        - token
        - expires_at
        - employee
        - organization
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: "JWT authentication token"
        expires_at:
          type: string
          format: date-time
          description: "Token expiration timestamp"
        employee:
          $ref: '#/components/schemas/Employee'
        organization:
          $ref: '#/components/schemas/Organization'

    # Password reset schemas
    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: "alice@acme.com"
          description: "Email address to send password reset link to"

    ForgotPasswordResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "If an account exists with this email, you will receive a password reset link within a few minutes."
          description: "Generic success message (prevents email enumeration)"

    VerifyResetTokenResponse:
      type: object
      required:
        - valid
      properties:
        valid:
          type: boolean
          example: true
          description: "Whether the token is valid (not expired, not used)"

    ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
          example: "abc123xyz456..."
          description: "Password reset token from email"
        new_password:
          type: string
          format: password
          minLength: 8
          example: "NewSecurePass123!"
          description: "New password (minimum 8 characters, must include uppercase, number, special character)"

    ResetPasswordResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Password reset successful"
          description: "Success message"

    # Invitation schemas
    CreateInvitationRequest:
      type: object
      required:
        - email
        - role_id
      properties:
        email:
          type: string
          format: email
          description: Email address of the person being invited
        role_id:
          type: string
          format: uuid
          description: Role to assign to the new employee
        team_id:
          type: string
          format: uuid
          nullable: true
          description: Optional team to assign the employee to

    Invitation:
      type: object
      required:
        - id
        - org_id
        - inviter_id
        - email
        - role_id
        - token
        - status
        - expires_at
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        org_id:
          type: string
          format: uuid
        inviter_id:
          type: string
          format: uuid
          description: Employee who created the invitation
        email:
          type: string
          format: email
        role_id:
          type: string
          format: uuid
        team_id:
          type: string
          format: uuid
          nullable: true
        token:
          type: string
          minLength: 64
          maxLength: 64
          description: Secure invitation token (64 character hex string)
        status:
          type: string
          enum: [pending, accepted, expired, cancelled]
          description: Current invitation status
        expires_at:
          type: string
          format: date-time
          description: When the invitation expires (7 days from creation)
        accepted_by:
          type: string
          format: uuid
          nullable: true
          description: Employee ID who accepted the invitation
        accepted_at:
          type: string
          format: date-time
          nullable: true
          description: When the invitation was accepted
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    InvitationListResponse:
      type: object
      required:
        - invitations
        - total
        - limit
        - offset
      properties:
        invitations:
          type: array
          items:
            $ref: '#/components/schemas/Invitation'
        total:
          type: integer
          description: Total number of invitations
        limit:
          type: integer
          description: Number of results per page
        offset:
          type: integer
          description: Offset for pagination

    InvitationDetails:
      type: object
      required:
        - id
        - org_name
        - email
        - role_name
        - status
        - expires_at
      properties:
        id:
          type: string
          format: uuid
        org_name:
          type: string
          description: Name of the organization
        email:
          type: string
          format: email
        role_name:
          type: string
          description: Name of the role being assigned
        team_name:
          type: string
          nullable: true
          description: Name of the team (if assigned)
        status:
          type: string
          enum: [pending, accepted, expired, cancelled]
        expires_at:
          type: string
          format: date-time
          description: When the invitation expires

    AcceptInvitationRequest:
      type: object
      required:
        - full_name
        - password
      properties:
        full_name:
          type: string
          minLength: 1
          maxLength: 255
          description: Full name of the employee
        password:
          type: string
          minLength: 8
          format: password
          description: Password (must be at least 8 characters)

    AcceptInvitationResponse:
      type: object
      required:
        - token
        - expires_at
        - employee
      properties:
        token:
          type: string
          description: JWT authentication token
        expires_at:
          type: string
          format: date-time
          description: Token expiration timestamp
        employee:
          $ref: '#/components/schemas/Employee'

    # Core domain schemas
    Employee:
      type: object
      required:
        - id
        - org_id
        - email
        - full_name
        - role_id
        - status
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        org_id:
          type: string
          format: uuid
        team_id:
          type: string
          format: uuid
          nullable: true
        team_name:
          type: string
          description: Name of the team (populated in list endpoints)
          readOnly: true
          nullable: true
        role_id:
          type: string
          format: uuid
        email:
          type: string
          format: email
          maxLength: 255
        full_name:
          type: string
          minLength: 1
          maxLength: 255
        status:
          type: string
          enum: [active, suspended, inactive]
          default: active
        preferences:
          type: object
          additionalProperties: true
        has_personal_claude_token:
          type: boolean
          description: Whether employee has configured a personal Claude API token
          readOnly: true
        last_login_at:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    CreateEmployeeRequest:
      type: object
      required:
        - email
        - full_name
        - role_id
      properties:
        email:
          type: string
          format: email
          maxLength: 255
        full_name:
          type: string
          minLength: 1
          maxLength: 255
        team_id:
          type: string
          format: uuid
          nullable: true
        role_id:
          type: string
          format: uuid
        preferences:
          type: object
          additionalProperties: true
          default: {}

    CreateEmployeeResponse:
      type: object
      required:
        - employee
        - temporary_password
      properties:
        employee:
          $ref: '#/components/schemas/Employee'
        temporary_password:
          type: string
          description: Temporary password for the new employee (only returned on creation)
          example: "aB3$xY9#mK2@pL7!"
          minLength: 16
          maxLength: 32

    UpdateEmployeeRequest:
      type: object
      properties:
        full_name:
          type: string
          minLength: 1
          maxLength: 255
        team_id:
          type: string
          format: uuid
          nullable: true
        role_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, suspended, inactive]
        preferences:
          type: object
          additionalProperties: true

    ListEmployeesResponse:
      type: object
      required:
        - employees
        - total
        - limit
        - offset
      properties:
        employees:
          type: array
          items:
            $ref: '#/components/schemas/Employee'
        total:
          type: integer
          format: int64
          description: Total number of employees matching the filter
        limit:
          type: integer
          description: Maximum number of results per page
        offset:
          type: integer
          description: Number of results to skip

    Organization:
      type: object
      required:
        - id
        - name
        - slug
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        slug:
          type: string
          maxLength: 100
          pattern: '^[a-z0-9-]+$'
        settings:
          type: object
          additionalProperties: true
        max_employees:
          type: integer
          minimum: 1
          default: 10
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    Team:
      type: object
      required:
        - id
        - org_id
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        org_id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        member_count:
          type: integer
          description: Number of employees in this team
          readOnly: true
        agent_config_count:
          type: integer
          description: Number of agent configurations for this team
          readOnly: true

    Role:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        permissions:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        employee_count:
          type: integer
          description: Number of employees with this role
          readOnly: true

    # Claude Token Management schemas
    SetClaudeTokenRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          minLength: 10
          description: Claude API token from 'claude setup-token' command
          example: "eyJhbGci..."

    ClaudeTokenStatusResponse:
      type: object
      required:
        - has_personal_token
        - has_company_token
        - active_token_source
      properties:
        employee_id:
          type: string
          format: uuid
          readOnly: true
        has_personal_token:
          type: boolean
          description: Whether employee has configured a personal token
        has_company_token:
          type: boolean
          description: Whether organization has a company-wide token
        active_token_source:
          type: string
          enum: [personal, company, none]
          description: Which token will be used (personal takes precedence)

    ClaudeTokenResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
        message:
          type: string
          example: "Claude API token updated successfully"

    EffectiveClaudeTokenResponse:
      type: object
      required:
        - token
        - source
        - org_id
        - org_name
      properties:
        token:
          type: string
          description: The effective Claude API token (plaintext)
          example: "sk-ant-api03-abc..."
        source:
          type: string
          enum: [personal, company]
          description: Source of the token (personal or company)
        org_id:
          type: string
          format: uuid
          description: Organization ID
        org_name:
          type: string
          description: Organization name
        employee_id:
          type: string
          format: uuid
          description: Employee ID

    # Agent schemas
    Agent:
      type: object
      required:
        - id
        - name
        - type
        - description
        - provider
        - llm_provider
        - llm_model
        - is_public
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
          example: "Claude Code"
        type:
          type: string
          maxLength: 100
          example: "claude-code"
        description:
          type: string
          example: "AI-powered code assistant with deep codebase understanding"
        provider:
          type: string
          maxLength: 100
          example: "anthropic"
        docker_image:
          type: string
          maxLength: 255
          nullable: true
          description: "Docker image reference for the agent container (e.g., ghcr.io/anthropics/claude-code:v1.2.3)"
          example: "arfa/claude-code:latest"
        default_config:
          type: object
          additionalProperties: true
          example: {"model": "claude-3-5-sonnet-20241022", "max_tokens": 8192}
        capabilities:
          type: array
          items:
            type: string
          example: ["code_generation", "code_review", "refactoring"]
        llm_provider:
          type: string
          maxLength: 50
          example: "anthropic"
        llm_model:
          type: string
          maxLength: 100
          example: "claude-3-5-sonnet-20241022"
        is_public:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    ListAgentsResponse:
      type: object
      required:
        - agents
        - total
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/Agent'
        total:
          type: integer
          example: 5

    # Agent Configuration schemas
    OrgAgentConfig:
      type: object
      required:
        - id
        - org_id
        - agent_id
        - config
        - is_enabled
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        org_id:
          type: string
          format: uuid
        agent_id:
          type: string
          format: uuid
        agent_name:
          type: string
          readOnly: true
          example: "Claude Code"
        agent_type:
          type: string
          readOnly: true
          example: "claude-code"
        agent_provider:
          type: string
          readOnly: true
          example: "anthropic"
        config:
          type: object
          additionalProperties: true
          description: "Full agent configuration (not an override)"
          example: {"model": "claude-3-5-sonnet-20241022", "temperature": 0.2, "max_tokens": 8192}
        is_enabled:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    CreateOrgAgentConfigRequest:
      type: object
      required:
        - agent_id
        - config
      properties:
        agent_id:
          type: string
          format: uuid
        config:
          type: object
          additionalProperties: true
          example: {"model": "claude-3-5-sonnet-20241022", "temperature": 0.2}
        is_enabled:
          type: boolean
          default: true

    UpdateOrgAgentConfigRequest:
      type: object
      properties:
        config:
          type: object
          additionalProperties: true
          example: {"temperature": 0.5}
        is_enabled:
          type: boolean

    ListOrgAgentConfigsResponse:
      type: object
      required:
        - configs
        - total
      properties:
        configs:
          type: array
          items:
            $ref: '#/components/schemas/OrgAgentConfig'
        total:
          type: integer
          example: 3

    ResolvedAgentConfig:
      type: object
      required:
        - agent_id
        - agent_name
        - agent_type
        - provider
        - config
        - system_prompt
        - is_enabled
      properties:
        agent_id:
          type: string
          format: uuid
        agent_name:
          type: string
          example: "Claude Code"
        agent_type:
          type: string
          example: "claude-code"
        provider:
          type: string
          example: "anthropic"
        docker_image:
          type: string
          nullable: true
          description: "Docker image reference for the agent container"
          example: "arfa/claude-code:latest"
        config:
          type: object
          additionalProperties: true
          description: "Fully resolved config (org → team → employee merged)"
          example: {"model": "claude-3-5-sonnet-20241022", "temperature": 0.5, "max_tokens": 16384}
        system_prompt:
          type: string
          description: "Concatenated system prompts from all hierarchy levels"
          example: "You are a helpful coding assistant."
        is_enabled:
          type: boolean
          description: "True only if enabled at all levels"
        sync_token:
          type: string
          nullable: true
          description: "Token for CLI sync tracking"
        last_synced_at:
          type: string
          format: date-time
          nullable: true
          description: "Last time config was synced to CLI"

    ListResolvedAgentConfigsResponse:
      type: object
      required:
        - configs
        - total
      properties:
        configs:
          type: array
          items:
            $ref: '#/components/schemas/ResolvedAgentConfig'
        total:
          type: integer
          example: 3

    # Teams
    CreateTeamRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 255
          example: "Engineering"
        description:
          type: string
          nullable: true
          example: "Software development team"

    UpdateTeamRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true

    ListTeamsResponse:
      type: object
      required:
        - teams
        - total
      properties:
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
        total:
          type: integer
          example: 5

    # Team-level agent configs
    TeamAgentConfig:
      type: object
      required:
        - id
        - team_id
        - agent_id
        - config_override
        - is_enabled
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        team_id:
          type: string
          format: uuid
        agent_id:
          type: string
          format: uuid
        agent_name:
          type: string
          readOnly: true
          example: "Claude Code"
        agent_type:
          type: string
          readOnly: true
          example: "ide"
        agent_provider:
          type: string
          readOnly: true
          example: "anthropic"
        config_override:
          type: object
          additionalProperties: true
          description: "Overrides org-level config (deep merge)"
          example:
            api_endpoint: "https://custom.example.com"
            features:
              autocomplete: false
        is_enabled:
          type: boolean
          description: "Can disable for team even if org has it enabled"
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    CreateTeamAgentConfigRequest:
      type: object
      required:
        - agent_id
        - config_override
      properties:
        agent_id:
          type: string
          format: uuid
        config_override:
          type: object
          additionalProperties: true
          description: "Only include fields you want to override from org config"
        is_enabled:
          type: boolean
          default: true

    UpdateTeamAgentConfigRequest:
      type: object
      properties:
        config_override:
          type: object
          additionalProperties: true
        is_enabled:
          type: boolean

    ListTeamAgentConfigsResponse:
      type: object
      required:
        - configs
        - total
      properties:
        configs:
          type: array
          items:
            $ref: '#/components/schemas/TeamAgentConfig'
        total:
          type: integer

    # Employee-level agent configs
    EmployeeAgentConfig:
      type: object
      required:
        - id
        - employee_id
        - agent_id
        - config_override
        - is_enabled
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        employee_id:
          type: string
          format: uuid
        agent_id:
          type: string
          format: uuid
        agent_name:
          type: string
          readOnly: true
        agent_type:
          type: string
          readOnly: true
        agent_provider:
          type: string
          readOnly: true
        config_override:
          type: object
          additionalProperties: true
          description: "Overrides team/org config (deep merge)"
        is_enabled:
          type: boolean
          description: "Can disable for employee even if team/org has it enabled"
        sync_token:
          type: string
          nullable: true
          description: "Token used by CLI for sync validation"
        last_synced_at:
          type: string
          format: date-time
          nullable: true
          description: "Last time CLI synced this config"
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    CreateEmployeeAgentConfigRequest:
      type: object
      required:
        - agent_id
        - config_override
      properties:
        agent_id:
          type: string
          format: uuid
        config_override:
          type: object
          additionalProperties: true
