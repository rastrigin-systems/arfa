paths:
  # ============================================================================
  # Health Check
  # ============================================================================
  /health:
    get:
      tags:
        - health
      summary: Health Check
      description: Returns API health status for monitoring
      operationId: healthCheck
      security: []  # No auth required for health check
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  # ============================================================================
  # Authentication
  # ============================================================================
  /auth/login:
    post:
      tags:
        - auth
      summary: Login
      description: Authenticate employee and receive JWT token
      operationId: login
      security: []  # No auth required for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/register:
    post:
      tags:
        - auth
      summary: Register new organization
      description: Self-service registration - creates organization and first employee with admin role
      operationId: register
      security: []  # No auth required for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email or org_slug already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/check-slug:
    get:
      tags:
        - auth
      summary: Check organization slug availability
      description: Check if an organization slug is available for registration
      operationId: checkSlugAvailability
      security: []  # No auth required
      parameters:
        - name: slug
          in: query
          required: true
          description: Organization slug to check
          schema:
            type: string
            minLength: 3
            maxLength: 50
            pattern: '^[a-z][a-z0-9-]*$'
            example: 'acme-corp'
      responses:
        '200':
          description: Slug availability status
          content:
            application/json:
              schema:
                type: object
                required:
                  - available
                properties:
                  available:
                    type: boolean
                    description: Whether the slug is available
                    example: true
        '400':
          description: Invalid slug format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout
      description: Invalidate current session token
      operationId: logout
      responses:
        '204':
          description: Logout successful
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - auth
      summary: Get current employee
      description: Get authenticated employee details
      operationId: getCurrentEmployee
