paths:
  # ============================================================================
  # Health Check
  # ============================================================================
  /health:
    get:
      tags:
        - health
      summary: Health Check
      description: Returns API health status for monitoring
      operationId: healthCheck
      security: []  # No auth required for health check
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  # ============================================================================
  # Authentication
  # ============================================================================
  /auth/login:
    post:
      tags:
        - auth
      summary: Login
      description: Authenticate employee and receive JWT token
      operationId: login
      security: []  # No auth required for login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/register:
    post:
      tags:
        - auth
      summary: Register new organization
      description: Self-service registration - creates organization and first employee with admin role
      operationId: register
      security: []  # No auth required for registration
      requestBody:
