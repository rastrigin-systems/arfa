<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ubik Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8" x-data="loginForm()">
        <!-- Logo and Title -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Ubik Enterprise</h1>
            <p class="text-xl text-gray-600">AI Agent Management Platform</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">
                Login to Your Account
            </h2>

            <!-- Error Message -->
            <div x-show="error" x-cloak class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-600" x-text="error"></p>
            </div>

            <form @submit.prevent="handleLogin" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        x-model="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="sarah.cto@acme.com"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        x-model="password"
                        required
                        minlength="8"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••"
                    />
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Login</span>
                    <span x-show="loading">Logging in...</span>
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                    Forgot Password?
                </a>
            </div>
        </div>

        <!-- Test Credentials Helper -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
            <p class="font-semibold text-blue-900 mb-2">Test Credentials:</p>
            <div class="space-y-1 text-blue-800">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="font-medium">sarah.cto@acme.com</div>
                        <div class="text-xs text-blue-600">CTO (Owner) - Acme Corp</div>
                    </div>
                    <button @click="fillTestCredentials('sarah.cto@acme.com')" class="text-blue-600 hover:underline text-sm">
                        Use →
                    </button>
                </div>
                <div class="flex justify-between items-start pt-2">
                    <div>
                        <div class="font-medium">maria.senior@acme.com</div>
                        <div class="text-xs text-blue-600">Senior Dev (has agents configured)</div>
                    </div>
                    <button @click="fillTestCredentials('maria.senior@acme.com')" class="text-blue-600 hover:underline text-sm">
                        Use →
                    </button>
                </div>
                <p class="text-xs text-blue-600 mt-3 pt-2 border-t border-blue-200">
                    Password: <span class="font-mono font-semibold">password123</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                email: '',
                password: '',
                loading: false,
                error: '',

                fillTestCredentials(email) {
                    this.email = email;
                    this.password = 'password123';
                },

                async handleLogin() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/v1/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Login failed');
                        }

                        // Store token
                        localStorage.setItem('auth_token', data.token);

                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';

                    } catch (error) {
                        console.error('Login error:', error);
                        this.error = error.message || 'Invalid email or password';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</body>
</html>
