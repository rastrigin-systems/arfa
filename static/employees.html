<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Ubik Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header (same as dashboard) -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <span class="text-xl font-bold text-blue-600">Ubik Enterprise</span>
                    <span id="org-name" class="text-gray-600">[Loading...]</span>
                </div>
                <div class="flex items-center space-x-4" x-data="{ open: false }">
                    <span id="user-email" class="text-gray-700">Loading...</span>
                    <button @click="open = !open" class="text-gray-600 hover:text-gray-900">▼</button>
                    <div x-show="open" @click.away="open = false" x-cloak
                         class="absolute right-4 top-14 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">
                        <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                        <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex space-x-8 h-12">
                <a href="/dashboard.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-1 py-3 text-sm font-medium">Dashboard</a>
                <a href="/employees.html" class="border-b-2 border-blue-500 text-blue-600 px-1 py-3 text-sm font-medium">Employees</a>
                <a href="/teams.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-1 py-3 text-sm font-medium">Teams</a>
                <a href="/agents.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-1 py-3 text-sm font-medium">Agents</a>
                <a href="/settings.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-1 py-3 text-sm font-medium">Settings</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="employeesList()">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
            <a href="/create-employee.html" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 inline-block">
                + Add New
            </a>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow border border-gray-200 p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" x-model="filters.search" @input="loadEmployees"
                           placeholder="Search by name or email..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select x-model="filters.status" @change="loadEmployees"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All</option>
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
                    <select x-model="filters.team" @change="loadEmployees"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All Teams</option>
                        <!-- Teams loaded dynamically -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Employees Table -->
        <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="employee in employees" :key="employee.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="employee.full_name"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="employee.email"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="employee.team_name || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="employee.role_name || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="{
                                    'px-2 py-1 text-xs rounded-full': true,
                                    'bg-green-100 text-green-800': employee.status === 'active',
                                    'bg-yellow-100 text-yellow-800': employee.status === 'suspended',
                                    'bg-gray-100 text-gray-800': employee.status === 'inactive'
                                }" x-text="employee.status"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                <button @click="viewEmployee(employee)" class="text-blue-600 hover:text-blue-900 mr-3">View</button>
                                <button @click="editEmployee(employee)" class="text-gray-600 hover:text-gray-900 mr-3">Edit</button>
                                <button class="text-blue-600 hover:text-blue-900">Configure Agents</button>
                            </td>
                        </tr>
                    </template>
                    <tr x-show="employees.length === 0">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <span x-show="!loading">No employees found</span>
                            <span x-show="loading">Loading...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Showing <span x-text="((pagination.page - 1) * pagination.perPage) + 1"></span> to
                <span x-text="Math.min(pagination.page * pagination.perPage, pagination.total)"></span> of
                <span x-text="pagination.total"></span> employees
            </div>
            <div class="flex space-x-2">
                <button @click="prevPage" :disabled="pagination.page === 1"
                        class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    ← Prev
                </button>
                <span class="px-3 py-1 border border-blue-500 bg-blue-50 rounded-md" x-text="pagination.page"></span>
                <button @click="nextPage" :disabled="pagination.page * pagination.perPage >= pagination.total"
                        class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next →
                </button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api/v1';

        function getToken() {
            return localStorage.getItem('auth_token');
        }

        function logout() {
            fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${getToken()}` }
            }).finally(() => {
                localStorage.removeItem('auth_token');
                window.location.href = '/login.html';
            });
        }

        async function loadCurrentUser() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Unauthorized');

                const employee = await response.json();
                document.getElementById('user-email').textContent = employee.email;

                const orgResponse = await fetch(`${API_BASE}/organizations/current`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (orgResponse.ok) {
                    const org = await orgResponse.json();
                    document.getElementById('org-name').textContent = `[${org.name}]`;
                }
            } catch (error) {
                console.error('Failed to load user:', error);
                window.location.href = '/login.html';
            }
        }

        loadCurrentUser();

        function employeesList() {
            return {
                employees: [],
                loading: false,
                pagination: {
                    page: 1,
                    perPage: 20,
                    total: 0
                },
                filters: {
                    search: '',
                    status: '',
                    team: ''
                },

                async init() {
                    await this.loadEmployees();
                },

                async loadEmployees() {
                    this.loading = true;
                    const token = getToken();

                    try {
                        let url = `${API_BASE}/employees?page=${this.pagination.page}&per_page=${this.pagination.perPage}`;

                        if (this.filters.search) {
                            url += `&search=${encodeURIComponent(this.filters.search)}`;
                        }
                        if (this.filters.status) {
                            url += `&status=${this.filters.status}`;
                        }
                        if (this.filters.team) {
                            url += `&team_id=${this.filters.team}`;
                        }

                        const response = await fetch(url, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (!response.ok) throw new Error('Failed to load employees');

                        const data = await response.json();
                        this.employees = data.employees || [];
                        this.pagination.total = data.total || 0;

                    } catch (error) {
                        console.error('Error loading employees:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                nextPage() {
                    this.pagination.page++;
                    this.loadEmployees();
                },

                prevPage() {
                    if (this.pagination.page > 1) {
                        this.pagination.page--;
                        this.loadEmployees();
                    }
                },

                viewEmployee(employee) {
                    window.location.href = `/employee-detail.html?id=${employee.id}`;
                },

                editEmployee(employee) {
                    alert(`Edit employee: ${employee.full_name}\nTODO: Create edit form`);
                }
            }
        }
    </script>
</body>
</html>
