<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Ubik Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <span class="text-xl font-bold text-blue-600">Ubik Enterprise</span>
                    <span id="org-name" class="text-gray-600">[Loading...]</span>
                </div>
                <div class="flex items-center space-x-4" x-data="{ open: false }">
                    <span id="user-email" class="text-gray-700">Loading...</span>
                    <button @click="open = !open" class="text-gray-600 hover:text-gray-900">â–¼</button>
                    <div x-show="open" @click.away="open = false" x-cloak
                         class="absolute right-4 top-14 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">
                        <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                        <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex space-x-8 h-12">
                <a href="/dashboard.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-1 py-3 text-sm font-medium">Dashboard</a>
                <a href="/employees.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-1 py-3 text-sm font-medium">Employees</a>
                <a href="/teams.html" class="border-b-2 border-blue-500 text-blue-600 px-1 py-3 text-sm font-medium">Teams</a>
                <a href="/agents.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-1 py-3 text-sm font-medium">Agents</a>
                <a href="/settings.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 px-1 py-3 text-sm font-medium">Settings</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="teamsList()">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Teams</h1>
            <button @click="showCreateForm = true" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                + Create Team
            </button>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-lg shadow border border-gray-200 p-4 mb-6">
            <input type="text" x-model="searchQuery" @input="filterTeams"
                   placeholder="Search teams..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <!-- Teams Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="team in filteredTeams" :key="team.id">
                <div class="bg-white rounded-lg shadow border border-gray-200 hover:shadow-lg transition-shadow">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900" x-text="team.name"></h3>
                                <p class="text-sm text-gray-500 mt-1" x-text="team.description || 'No description'"></p>
                            </div>
                        </div>

                        <div class="space-y-2 mb-4">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-600">Members:</span>
                                <span class="font-medium text-gray-900" x-text="team.member_count || 0"></span>
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-600">Agents:</span>
                                <span class="font-medium text-gray-900" x-text="team.agent_count || 0"></span>
                            </div>
                        </div>

                        <div class="flex space-x-2">
                            <button @click="viewTeam(team)"
                                    class="flex-1 px-3 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                                View
                            </button>
                            <button @click="editTeam(team)"
                                    class="px-3 py-2 border border-gray-300 text-gray-700 text-sm rounded-md hover:bg-gray-50">
                                Edit
                            </button>
                            <button @click="configureAgents(team)"
                                    class="px-3 py-2 border border-gray-300 text-gray-700 text-sm rounded-md hover:bg-gray-50">
                                Agents
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="filteredTeams.length === 0 && !loading" class="col-span-full">
                <div class="text-center py-12 bg-white rounded-lg shadow border border-gray-200">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No teams found</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new team.</p>
                    <div class="mt-6">
                        <button @click="showCreateForm = true" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            + Create Team
                        </button>
                    </div>
                </div>
            </div>

            <div x-show="loading" class="col-span-full text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-sm text-gray-500">Loading teams...</p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api/v1';

        function getToken() {
            return localStorage.getItem('auth_token');
        }

        function logout() {
            fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${getToken()}` }
            }).finally(() => {
                localStorage.removeItem('auth_token');
                window.location.href = '/login.html';
            });
        }

        async function loadCurrentUser() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Unauthorized');

                const employee = await response.json();
                document.getElementById('user-email').textContent = employee.email;

                const orgResponse = await fetch(`${API_BASE}/organizations/current`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (orgResponse.ok) {
                    const org = await orgResponse.json();
                    document.getElementById('org-name').textContent = `[${org.name}]`;
                }
            } catch (error) {
                console.error('Failed to load user:', error);
                window.location.href = '/login.html';
            }
        }

        loadCurrentUser();

        function teamsList() {
            return {
                teams: [],
                filteredTeams: [],
                loading: false,
                searchQuery: '',
                showCreateForm: false,

                async init() {
                    await this.loadTeams();
                },

                async loadTeams() {
                    this.loading = true;
                    const token = getToken();

                    try {
                        const response = await fetch(`${API_BASE}/teams`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (!response.ok) throw new Error('Failed to load teams');

                        const data = await response.json();
                        this.teams = data.teams || [];
                        this.filteredTeams = this.teams;

                        // Mock member and agent counts (TODO: get from API)
                        this.teams.forEach(team => {
                            team.member_count = Math.floor(Math.random() * 50) + 5;
                            team.agent_count = Math.floor(Math.random() * 5) + 1;
                        });

                    } catch (error) {
                        console.error('Error loading teams:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                filterTeams() {
                    if (!this.searchQuery) {
                        this.filteredTeams = this.teams;
                        return;
                    }

                    const query = this.searchQuery.toLowerCase();
                    this.filteredTeams = this.teams.filter(team =>
                        team.name.toLowerCase().includes(query) ||
                        (team.description && team.description.toLowerCase().includes(query))
                    );
                },

                viewTeam(team) {
                    window.location.href = `/team-detail.html?id=${team.id}`;
                },

                editTeam(team) {
                    // Navigate to team detail page where user can click Edit button
                    window.location.href = `/team-detail.html?id=${team.id}`;
                },

                configureAgents(team) {
                    // Navigate to team detail page, agent configs section
                    window.location.href = `/team-detail.html?id=${team.id}#agent-configs`;
                }
            }
        }
    </script>
</body>
</html>
