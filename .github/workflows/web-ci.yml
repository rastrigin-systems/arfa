name: Web Service CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'services/web/**'
      - 'platform/api-spec/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/web/**'
      - 'platform/api-spec/**'
      - '.github/workflows/web-ci.yml'

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-exists:
    name: Check Web Directory
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check_web.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: check-exists
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./services/web
        run: pnpm install --frozen-lockfile

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: pnpm run generate:api

      - name: Run TypeScript type check
        working-directory: ./services/web
        run: pnpm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check-exists, type-check]
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./services/web
        run: pnpm install --frozen-lockfile

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: pnpm run generate:api

      - name: Build application
        working-directory: ./services/web
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: services/web/.next/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [check-exists, type-check]
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./services/web
        run: pnpm install --frozen-lockfile

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: pnpm run generate:api

      - name: Run unit tests
        working-directory: ./services/web
        run: pnpm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./services/web/coverage/coverage-final.json
          flags: web-unit
          name: web-unit-coverage
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.check-exists.outputs.exists == 'true' && false  # Temporarily disabled - requires backend API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./services/web
        run: pnpm install --frozen-lockfile

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: pnpm run generate:api

      - name: Get Playwright version
        id: playwright-version
        working-directory: ./services/web
        run: echo "version=$(pnpm list @playwright/test --depth=0 | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./services/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./services/web
        run: pnpm run test:e2e

  not-ready:
    name: Service Not Ready
    runs-on: ubuntu-latest
    needs: check-exists
    if: needs.check-exists.outputs.exists == 'false'

    steps:
      - name: Placeholder message
        run: |
          echo "üìù Web service not yet fully implemented"
          echo "This workflow will activate when 'services/web/' directory is ready"
          echo "Expected stack: Next.js 14, React, TypeScript, Tailwind CSS"
