name: Web Service CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'services/web/**'
      - 'platform/api-spec/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/web/**'
      - 'platform/api-spec/**'
      - '.github/workflows/web-ci.yml'

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-exists:
    name: Check Web Directory
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check_web.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: check-exists
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ./services/web
        run: npm install

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: npm run generate:api

      - name: Run ESLint
        working-directory: ./services/web
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: check-exists
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ./services/web
        run: npm install

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: npm run generate:api

      - name: Run TypeScript type check
        working-directory: ./services/web
        run: npm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check-exists, lint, type-check]
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ./services/web
        run: npm install

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: npm run generate:api

      - name: Build application
        working-directory: ./services/web
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: services/web/.next/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [check-exists, lint, type-check]
    if: needs.check-exists.outputs.exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ./services/web
        run: npm install

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: npm run generate:api

      - name: Run unit tests
        working-directory: ./services/web
        run: npm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./services/web/coverage/coverage-final.json
          flags: web-unit
          name: web-unit-coverage
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.check-exists.outputs.exists == 'true' && false  # Temporarily disabled - requires backend API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ./services/web
        run: npm install

      - name: Generate API types from OpenAPI spec
        working-directory: ./services/web
        run: npm run generate:api

      - name: Get Playwright version
        id: playwright-version
        working-directory: ./services/web
        run: echo "version=$(npm list @playwright/test --depth=0 | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./services/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./services/web
        run: npm run test:e2e

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build, test-unit]
    if: needs.check-exists.outputs.exists == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          BUILD_ID=$(gcloud builds submit \
            --config=services/web/build/cloudbuild.yaml \
            --project=ubik-enterprise-prod \
            --async \
            --format='value(id)' \
            .)
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "üî® Cloud Build started: $BUILD_ID"

      - name: Wait for build to complete
        run: |
          echo "‚è≥ Waiting for Cloud Build $BUILD_ID to complete..."
          for i in {1..90}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project=ubik-enterprise-prod --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              echo "View logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=ubik-enterprise-prod"
              exit 1
            fi

            sleep 10
          done

          echo "‚è∞ Timeout waiting for build to complete"
          exit 1

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ubik-web \
            --image=us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/web:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --set-env-vars="API_URL=https://ubik-api-754414213269.us-central1.run.app/api/v1,NEXT_PUBLIC_API_URL=https://ubik-api-754414213269.us-central1.run.app/api/v1,NODE_ENV=production" \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=60 \
            --cpu-boost \
            --project=ubik-enterprise-prod

      - name: Run smoke tests
        run: |
          WEB_URL=$(gcloud run services describe ubik-web --region=us-central1 --project=ubik-enterprise-prod --format='value(status.url)')
          echo "üîç Testing Web UI at $WEB_URL"
          curl -f "$WEB_URL" || exit 1
          echo "‚úÖ Web UI health check passed"

  not-ready:
    name: Service Not Ready
    runs-on: ubuntu-latest
    needs: check-exists
    if: needs.check-exists.outputs.exists == 'false'

    steps:
      - name: Placeholder message
        run: |
          echo "üìù Web service not yet fully implemented"
          echo "This workflow will activate when 'services/web/' directory is ready"
          echo "Expected stack: Next.js 14, React, TypeScript, Tailwind CSS"
