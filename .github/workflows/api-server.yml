name: API Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'shared/schema/**'
      - 'shared/openapi/**'
      - 'sqlc/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'cloudbuild-api.yaml'
  pull_request:
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'shared/schema/**'
      - 'shared/openapi/**'
      - 'sqlc/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'cloudbuild-api.yaml'

jobs:
  # Combined build-and-test job for efficiency
  # Eliminates duplicate setup/generation steps
  # Expected runtime: ~5-6 minutes (down from 10-12 minutes)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    # Use golang container for faster setup (Go pre-installed)
    container:
      image: golang:1.24
      options: --user root

    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ubik
          POSTGRES_PASSWORD: ubik_dev_password
          POSTGRES_DB: ubik
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install PostgreSQL client for schema setup
      - name: Install PostgreSQL client
        run: |
          apt-get update && apt-get install -y postgresql-client

      # Cache Go modules (very fast with container)
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: /go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      # Cache Go build cache
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      # Cache code generation tools
      - name: Cache Go tools
        uses: actions/cache@v4
        id: go-tools-cache
        with:
          path: /go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      # Install code generation tools (only if not cached)
      - name: Install code generation tools
        if: steps.go-tools-cache.outputs.cache-hit != 'true'
        run: |
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          go install go.uber.org/mock/mockgen@latest

      # Apply database schema
      - name: Apply database schema
        env:
          PGPASSWORD: ubik_dev_password
        run: |
          psql -h postgres -U ubik -d ubik -f shared/schema/schema.sql

      # Generate code (once!)
      - name: Generate code
        run: |
          make generate-api
          make generate-db
          make generate-mocks

      # Sync workspace
      - name: Sync workspace
        run: go work sync

      # Build binary
      - name: Build API server binary
        run: |
          mkdir -p bin
          cd services/api && go build -v -o ../../bin/ubik-server cmd/server/main.go

      # Verify binary
      - name: Verify binary
        run: |
          ./bin/ubik-server --version || echo "Server binary built successfully"
          ls -lh bin/ubik-server

      # Run unit tests
      - name: Run unit tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@postgres:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-unit.out -covermode=atomic ./internal/...

      # Run integration tests
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@postgres:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-integration.out -covermode=atomic ./tests/integration/...

      # Generate coverage report
      - name: Generate coverage report
        run: |
          echo "=== Unit Test Coverage ==="
          go tool cover -func=coverage-unit.out
          echo ""
          echo "=== Integration Test Coverage ==="
          go tool cover -func=coverage-integration.out

      # Upload binary artifact for deploy job
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubik-server
          path: bin/ubik-server
          retention-days: 7

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-unit.out,./coverage-integration.out
          flags: api-server
          name: api-server-coverage
        continue-on-error: true

  # Deploy job (unchanged, depends on build-and-test)
  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          BUILD_ID=$(gcloud builds submit \
            --config=cloudbuild-api.yaml \
            --project=ubik-enterprise-prod \
            --async \
            --format='value(id)' \
            .)
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "üî® Cloud Build started: $BUILD_ID"

      - name: Wait for build to complete
        run: |
          echo "‚è≥ Waiting for Cloud Build $BUILD_ID to complete..."
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project=ubik-enterprise-prod --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              echo "View logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=ubik-enterprise-prod"
              exit 1
            fi

            sleep 10
          done

          echo "‚è∞ Timeout waiting for build to complete"
          exit 1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ubik-api \
            --image=us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --add-cloudsql-instances=ubik-enterprise-prod:us-central1:ubik-postgres \
            --set-env-vars="GIN_MODE=release,LOG_LEVEL=info" \
            --set-secrets="JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --project=ubik-enterprise-prod

      - name: Run smoke tests
        run: |
          API_URL=$(gcloud run services describe ubik-api --region=us-central1 --project=ubik-enterprise-prod --format='value(status.url)')
          echo "üîç Testing API at $API_URL"
          curl -f "$API_URL/api/v1/health" || exit 1
          echo "‚úÖ API health check passed"
