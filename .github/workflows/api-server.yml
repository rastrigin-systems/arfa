name: API Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'shared/schema/**'
      - 'shared/openapi/**'
      - 'sqlc/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'cloudbuild-api.yaml'
  pull_request:
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'shared/schema/**'
      - 'shared/openapi/**'
      - 'sqlc/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'cloudbuild-api.yaml'

# Ensure only one deployment runs at a time for API service
# Deployments queue and run in merge order to prevent race conditions
concurrency:
  group: deploy-api-production
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db
          make generate-mocks

      - name: Sync workspace
        run: go work sync

      - name: Build API server binary
        run: |
          mkdir -p bin
          cd services/api && go build -v -o ../../bin/ubik-server cmd/server/main.go

      - name: Verify binary
        run: |
          ./bin/ubik-server --version || echo "Server binary built successfully"
          ls -lh bin/ubik-server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubik-server
          path: bin/ubik-server
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ubik
          POSTGRES_PASSWORD: ubik_dev_password
          POSTGRES_DB: ubik
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply database schema
        env:
          PGPASSWORD: ubik_dev_password
        run: |
          psql -h localhost -U ubik -d ubik -f shared/schema/schema.sql

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Install tbls for ERD generation
        run: |
          TBLS_VERSION=$(curl -s https://api.github.com/repos/k1LoW/tbls/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          curl -sL "https://github.com/k1LoW/tbls/releases/download/${TBLS_VERSION}/tbls_${TBLS_VERSION}_linux_amd64.tar.gz" | tar xz
          sudo mv tbls /usr/local/bin/
          tbls version

      - name: Generate ERD documentation
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable
        run: |
          make generate-erd

      - name: Check ERD documentation is up to date
        run: |
          if [[ -n $(git status --porcelain docs/) ]]; then
            echo "‚ùå ERD documentation is out of date!"
            echo ""
            echo "The database schema has changed but documentation was not updated."
            echo ""
            echo "To fix this:"
            echo "  1. Run: make generate-erd"
            echo "  2. Commit the updated docs/ files"
            echo "  3. Push your changes"
            echo ""
            echo "Changed files:"
            git status --short docs/
            echo ""
            echo "Diff:"
            git --no-pager diff docs/
            exit 1
          else
            echo "‚úÖ ERD documentation is up to date"
          fi

      - name: Generate code
        run: |
          make generate-api
          make generate-db
          make generate-mocks

      - name: Sync workspace
        run: go work sync

      - name: Run unit tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-unit.out -covermode=atomic ./internal/...

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-integration.out -covermode=atomic ./tests/integration/...

      - name: Generate coverage report
        run: |
          echo "=== Unit Test Coverage ==="
          go tool cover -func=coverage-unit.out
          echo ""
          echo "=== Integration Test Coverage ==="
          go tool cover -func=coverage-integration.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-unit.out,./coverage-integration.out
          flags: api-server
          name: api-server-coverage
        continue-on-error: true

  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          BUILD_ID=$(gcloud builds submit \
            --config=cloudbuild-api.yaml \
            --project=ubik-enterprise-prod \
            --async \
            --format='value(id)' \
            .)
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "üî® Cloud Build started: $BUILD_ID"

      - name: Wait for build to complete
        run: |
          echo "‚è≥ Waiting for Cloud Build $BUILD_ID to complete..."
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project=ubik-enterprise-prod --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              echo "View logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=ubik-enterprise-prod"
              exit 1
            fi

            sleep 10
          done

          echo "‚è∞ Timeout waiting for build to complete"
          exit 1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ubik-api \
            --image=us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --add-cloudsql-instances=ubik-enterprise-prod:us-central1:ubik-postgres \
            --set-env-vars="GIN_MODE=release,LOG_LEVEL=info" \
            --set-secrets="JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --project=ubik-enterprise-prod

      - name: Run smoke tests
        run: |
          API_URL=$(gcloud run services describe ubik-api --region=us-central1 --project=ubik-enterprise-prod --format='value(status.url)')
          echo "üîç Testing API at $API_URL"
          curl -f "$API_URL/api/v1/health" || exit 1
          echo "‚úÖ API health check passed"
