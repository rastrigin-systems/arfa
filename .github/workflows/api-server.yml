name: API Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'platform/database/**'
      - 'platform/api-spec/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'services/api/build/cloudbuild.yaml'
  pull_request:
    paths:
      - 'services/api/**'
      - 'pkg/types/**'
      - 'generated/**'
      - 'platform/database/**'
      - 'platform/api-spec/**'
      - 'go.work'
      - '.github/workflows/api-server.yml'
      - 'services/api/build/cloudbuild.yaml'

# Ensure only one deployment runs at a time for API service
# Deployments queue and run in merge order to prevent race conditions
concurrency:
  group: deploy-api-production
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ubik
          POSTGRES_PASSWORD: ubik_dev_password
          POSTGRES_DB: ubik
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply database schema
        env:
          PGPASSWORD: ubik_dev_password
        run: |
          psql -h localhost -U ubik -d ubik -f platform/database/schema.sql

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db
          make generate-mocks

      - name: Sync workspace
        run: go work sync

      - name: Build API server binary
        run: |
          mkdir -p bin
          cd services/api && go build -v -o ../../bin/ubik-server cmd/server/main.go

      - name: Verify binary
        run: |
          ./bin/ubik-server --version || echo "Server binary built successfully"
          ls -lh bin/ubik-server

      - name: Run unit tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-unit.out -covermode=atomic ./internal/...

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable
        run: |
          cd services/api && go test -v -race -coverprofile=../../coverage-integration.out -covermode=atomic ./tests/integration/...

      - name: Generate coverage report
        run: |
          echo "=== Unit Test Coverage ==="
          go tool cover -func=coverage-unit.out
          echo ""
          echo "=== Integration Test Coverage ==="
          go tool cover -func=coverage-integration.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-unit.out,./coverage-integration.out
          flags: api-server
          name: api-server-coverage
        continue-on-error: true

      - name: Authenticate to Google Cloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:${{ github.sha }}
          IMAGE_LATEST: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:latest
        run: |
          echo "üê≥ Building Docker image..."
          docker build -f services/api/build/Dockerfile.gcp -t $IMAGE_TAG -t $IMAGE_LATEST .
          echo "‚úÖ Docker image built: $IMAGE_TAG"

      - name: Test Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:${{ github.sha }}
        run: |
          echo "üß™ Testing Docker image..."
          # Start container
          docker run -d --name api-test \
            -p 8080:8080 \
            -e DATABASE_URL="postgres://ubik:ubik_dev_password@localhost:5432/ubik?sslmode=disable" \
            -e PORT=8080 \
            --network host \
            $IMAGE_TAG

          # Wait for server to be ready
          echo "‚è≥ Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/v1/health 2>/dev/null; then
              echo "‚úÖ API is responding"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå API failed to start"
              docker logs api-test
              exit 1
            fi
            sleep 2
          done

          # Test health endpoint
          echo "üîç Testing health endpoint..."
          curl -f http://localhost:8080/api/v1/health || (docker logs api-test && exit 1)
          echo "‚úÖ Docker image tests passed"

          # Cleanup
          docker stop api-test
          docker rm api-test

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:${{ github.sha }}
          IMAGE_LATEST: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:latest
        run: |
          echo "üì§ Pushing Docker image to Artifact Registry..."
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          echo "‚úÖ Docker image pushed: $IMAGE_TAG"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubik-server
          path: bin/ubik-server
          retention-days: 7

  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          IMAGE_TAG: us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/api:${{ github.sha }}
        run: |
          echo "üöÄ Deploying pre-built and tested image: $IMAGE_TAG"
          gcloud run deploy ubik-api \
            --image=$IMAGE_TAG \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --add-cloudsql-instances=ubik-enterprise-prod:us-central1:ubik-postgres \
            --set-env-vars="GIN_MODE=release,LOG_LEVEL=info" \
            --set-secrets="JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --project=ubik-enterprise-prod

      - name: Run smoke tests
        run: |
          API_URL=$(gcloud run services describe ubik-api --region=us-central1 --project=ubik-enterprise-prod --format='value(status.url)')
          echo "üîç Testing deployed API at $API_URL"

          # Wait for deployment to be ready
          echo "‚è≥ Waiting for deployment to be ready..."
          for i in {1..30}; do
            if curl -f "$API_URL/api/v1/health" 2>/dev/null; then
              echo "‚úÖ API health check passed"
              exit 0
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå API health check failed after 30 attempts"
              exit 1
            fi
            sleep 2
          done
