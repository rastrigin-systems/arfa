name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
      - 'feature/**'

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # API Service: Build + Test
  api:
    name: API Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Install tools
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
          go install go.uber.org/mock/mockgen@latest

      - name: Generate code
        run: |
          make generate-api
          make generate-db
          make generate-mocks
          go work sync

      - name: Lint
        working-directory: services/api
        run: |
          go vet ./...
          test -z "$(gofmt -l .)"

      - name: Build
        run: |
          cd services/api && go build -v ./...

      - name: Test (unit tests only)
        working-directory: services/api
        run: |
          go test -v -race -short -coverprofile=coverage.out ./internal/...
          go tool cover -func=coverage.out | tail -1

  # CLI Service: Build + Test
  cli:
    name: CLI Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Install tools
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: Generate code
        run: |
          make generate-api
          make generate-db
          go work sync

      - name: Lint
        working-directory: services/cli
        run: |
          go vet ./...
          test -z "$(gofmt -l .)"

      - name: Build
        run: |
          cd services/cli && go build -v -o ../../bin/arfa ./cmd/arfa/main.go
          chmod +x ../../bin/arfa
          ../../bin/arfa --version

      - name: Test
        working-directory: services/cli
        run: |
          go test -v -race -short -coverprofile=coverage.out ./internal/...
          go tool cover -func=coverage.out | tail -1

  # Web Service: Build + Type Check + Test
  web:
    name: Web Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: services/web
        run: bun install --frozen-lockfile

      - name: Generate API types
        working-directory: services/web
        run: bun run generate:api

      - name: Type check
        working-directory: services/web
        run: bun run type-check

      - name: Lint
        working-directory: services/web
        run: bun run lint

      - name: Build
        working-directory: services/web
        run: bun run build

      - name: Test
        working-directory: services/web
        run: bun run test
