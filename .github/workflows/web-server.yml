name: Web Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/web/**'
      - 'shared/openapi/**'
      - '.github/workflows/web-server.yml'
      - 'cloudbuild-web.yaml'
  pull_request:
    paths:
      - 'services/web/**'
      - 'shared/openapi/**'
      - '.github/workflows/web-server.yml'
      - 'cloudbuild-web.yaml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm install

      - name: Build application
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run build

      - name: Upload build artifact
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: services/web/.next/
          retention-days: 7

      - name: Placeholder message
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "üìù Web server not yet implemented"
          echo "This workflow will activate when 'web/' directory is created"
          echo "Expected stack: Next.js 14, React, TypeScript, Tailwind CSS"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Clean npm cache (workaround for rollup optional deps bug)
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm install

      - name: Get Playwright version
        if: steps.check_web.outputs.exists == 'true'
        id: playwright-version
        working-directory: ./services/web
        run: echo "version=$(npm list @playwright/test --depth=0 | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.check_web.outputs.exists == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./services/web
        run: npx playwright install --with-deps chromium

      - name: Run linter
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run lint

      - name: Run type check
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run type-check

      - name: Run unit tests
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run test

      - name: Run E2E tests
        if: steps.check_web.outputs.exists == 'true' && false  # Temporarily disabled - requires backend API
        working-directory: ./services/web
        run: npm run test:e2e

      - name: Upload coverage
        if: steps.check_web.outputs.exists == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./services/web/coverage/coverage-final.json
          flags: web-server
          name: web-server-coverage
        continue-on-error: true

      - name: Not ready for testing
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "‚è∏Ô∏è Web server tests will run when implemented"

  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check_web.outputs.exists == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: steps.check_web.outputs.exists == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        if: steps.check_web.outputs.exists == 'true'
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        if: steps.check_web.outputs.exists == 'true'
        run: |
          BUILD_ID=$(gcloud builds submit \
            --config=cloudbuild-web.yaml \
            --project=ubik-enterprise-prod \
            --async \
            --format='value(id)' \
            .)
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "üî® Cloud Build started: $BUILD_ID"

      - name: Wait for build to complete
        if: steps.check_web.outputs.exists == 'true'
        run: |
          echo "‚è≥ Waiting for Cloud Build $BUILD_ID to complete..."
          for i in {1..90}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project=ubik-enterprise-prod --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              echo "View logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=ubik-enterprise-prod"
              exit 1
            fi

            sleep 10
          done

          echo "‚è∞ Timeout waiting for build to complete"
          exit 1

      - name: Deploy to Cloud Run
        if: steps.check_web.outputs.exists == 'true'
        run: |
          gcloud run deploy ubik-web \
            --image=us-central1-docker.pkg.dev/ubik-enterprise-prod/ubik-images/web:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --set-env-vars="NEXT_PUBLIC_API_URL=https://ubik-api-754414213269.us-central1.run.app/api/v1,NODE_ENV=production" \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=60 \
            --cpu-boost \
            --project=ubik-enterprise-prod

      - name: Run smoke tests
        if: steps.check_web.outputs.exists == 'true'
        run: |
          WEB_URL=$(gcloud run services describe ubik-web --region=us-central1 --project=ubik-enterprise-prod --format='value(status.url)')
          echo "üîç Testing Web UI at $WEB_URL"
          curl -f "$WEB_URL" || exit 1
          echo "‚úÖ Web UI health check passed"

      - name: Not ready for deployment
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "‚è∏Ô∏è Web server deployment will be configured when implemented"
