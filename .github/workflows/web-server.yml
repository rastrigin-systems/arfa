name: Web Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/web/**'
      - '.github/workflows/web-server.yml'
  pull_request:
    paths:
      - 'services/web/**'
      - '.github/workflows/web-server.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm ci

      - name: Build application
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run build

      - name: Upload build artifact
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: services/web/.next/
          retention-days: 7

      - name: Placeholder message
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "üìù Web server not yet implemented"
          echo "This workflow will activate when 'web/' directory is created"
          echo "Expected stack: Next.js 14, React, TypeScript, Tailwind CSS"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm ci

      - name: Run linter
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run lint

      - name: Run type check
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run type-check

      - name: Run unit tests
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run test

      - name: Run E2E tests
        if: steps.check_web.outputs.exists == 'true'
        working-directory: ./services/web
        run: npm run test:e2e

      - name: Upload coverage
        if: steps.check_web.outputs.exists == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./services/web/coverage/coverage-final.json
          flags: web-server
          name: web-server-coverage
        continue-on-error: true

      - name: Not ready for testing
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "‚è∏Ô∏è Web server tests will run when implemented"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if web directory exists
        id: check_web
        run: |
          if [ -d "services/web" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifact
        if: steps.check_web.outputs.exists == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: services/web/.next/

      - name: Placeholder - Deploy to Vercel/Netlify
        if: steps.check_web.outputs.exists == 'true'
        run: |
          echo "üöÄ Web Server deployment will be configured here"
          echo "Future steps:"
          echo "  - Deploy to Vercel or Netlify"
          echo "  - Set environment variables"
          echo "  - Run smoke tests"
          echo "  - Update DNS (if needed)"

      - name: Not ready for deployment
        if: steps.check_web.outputs.exists == 'false'
        run: |
          echo "‚è∏Ô∏è Web server deployment will be configured when implemented"
