name: CLI Service CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'services/cli/**'
      - 'pkg/**'
      - 'go.work'
      - 'go.work.sum'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/cli/**'
      - 'pkg/**'
      - 'go.work'
      - 'go.work.sum'
      - '.github/workflows/cli-ci.yml'

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db

      - name: Sync workspace
        run: go work sync

      - name: Run basic Go checks
        working-directory: services/cli
        run: |
          echo "üîç Running go vet..."
          go vet ./...
          echo "‚úÖ Go vet passed"

          echo "üîç Running go fmt check..."
          if [ -n "$(gofmt -l .)" ]; then
            echo "‚ùå Code needs formatting:"
            gofmt -l .
            exit 1
          fi
          echo "‚úÖ Code is properly formatted"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db

      - name: Sync workspace
        run: go work sync

      - name: Build CLI binary
        run: |
          mkdir -p bin
          cd services/cli && go build -v -o ../../bin/ubik cmd/ubik/main.go

      - name: Verify binary
        run: |
          chmod +x bin/ubik
          ./bin/ubik --version
          ./bin/ubik --help

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubik-cli-linux-amd64
          path: bin/ubik
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db

      - name: Sync workspace
        run: go work sync

      - name: Run unit tests (no Docker)
        run: |
          cd services/cli && go test -v -race -short -coverprofile=../../coverage-unit.out -covermode=atomic ./internal/...

      - name: Generate coverage report
        run: |
          echo "=== Unit Test Coverage (no Docker) ==="
          go tool cover -func=coverage-unit.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-unit.out
          flags: cli-unit
          name: cli-unit-coverage
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.work.sum
            services/*/go.sum

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Go code generation tools (with cache)
        uses: ./.github/actions/setup-go-tools

      - name: Generate code
        run: |
          make generate-api
          make generate-db

      - name: Sync workspace
        run: go work sync

      - name: Run integration tests (with Docker)
        run: |
          cd services/cli && go test -v -race -coverprofile=../../coverage-integration.out -covermode=atomic ./internal/...

      - name: Generate coverage report
        run: |
          echo "=== Full Coverage (with Docker integration) ==="
          go tool cover -func=coverage-integration.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-integration.out
          flags: cli-integration
          name: cli-integration-coverage
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: ubik-cli-linux-amd64
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/ubik

      - name: Run E2E tests
        run: |
          echo "üß™ Running E2E tests..."
          echo "Testing CLI installation and basic commands"
          ./bin/ubik --version
          ./bin/ubik --help
          echo "‚úÖ E2E tests passed"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ubik-cli-linux-amd64
          path: bin/

      - name: Placeholder - Publish release
        run: |
          echo "üöÄ CLI Client release will be configured here"
          echo "Future steps:"
          echo "  - Build for multiple platforms (Linux, macOS, Windows)"
          echo "  - Create GitHub Release"
          echo "  - Upload binaries to release"
          echo "  - Update Homebrew formula"
          echo "  - Publish to package managers (apt, yum, etc.)"
