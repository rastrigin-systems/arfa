name: CLI Client

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cmd/cli/**'
      - 'internal/cli/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/cli-client.yml'
  pull_request:
    paths:
      - 'cmd/cli/**'
      - 'internal/cli/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/cli-client.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build CLI binary
        run: |
          go build -v -o bin/ubik-cli cmd/cli/main.go

      - name: Verify binary
        run: |
          chmod +x bin/ubik-cli
          ./bin/ubik-cli --version
          ./bin/ubik-cli --help

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubik-cli
          path: bin/ubik-cli
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests (no Docker)
        run: |
          go test -v -race -short -coverprofile=coverage-unit.out -covermode=atomic ./internal/cli/...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests (with Docker)
        run: |
          go test -v -race -coverprofile=coverage-integration.out -covermode=atomic ./internal/cli/...

      - name: Generate coverage report
        run: |
          echo "=== Unit Test Coverage (no Docker) ==="
          go tool cover -func=coverage-unit.out
          echo ""
          echo "=== Full Coverage (with Docker integration) ==="
          go tool cover -func=coverage-integration.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage-unit.out,./coverage-integration.out
          flags: cli-client
          name: cli-client-coverage
        continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ubik-cli
          path: bin/

