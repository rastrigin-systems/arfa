            format: date-time
          description: Filter logs on or after this date
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter logs on or before this date
      responses:
        '200':
          description: Exported logs
          content:
            application/json:
              schema:
                type: string
                format: binary
                description: Newline-delimited JSON (one log entry per line)
