    get:
      tags:
        - logs
      summary: Export logs
      description: |
        Export activity logs as JSON or CSV.

        Supports same filters as /logs endpoint.
        Response is streamed for large exports.
      operationId: exportLogs
      parameters:
        - name: format
          in: query
          required: true
          schema:
            type: string
            enum: [json, csv]
            default: json
          description: Export format
        - name: session_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by CLI session ID
        - name: employee_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by employee ID
        - name: agent_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by agent ID
        - name: event_type
          in: query
          schema:
            type: string
            enum: [input, output, error, session_start, session_end, agent.installed, mcp.configured, config.synced]
          description: Filter by event type
        - name: event_category
          in: query
