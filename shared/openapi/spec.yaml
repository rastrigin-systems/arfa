  # ============================================================================
  # Logging Endpoints
  # ============================================================================
  /logs:
    post:
      tags:
        - logs
      summary: Create log entry
      description: |
        Create a new activity log entry. Called by CLI to track I/O and events.

        Rate limited to 100 logs/second per employee to prevent spam.
      operationId: createLog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLogRequest'
      responses:
        '201':
          description: Log entry created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLog'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - logs
      summary: List logs
      description: |
        List activity logs with pagination and filters.

        Supports filtering by:
        - session_id: Get all logs for a specific CLI session
        - employee_id: Get logs for a specific employee
        - agent_id: Get logs for a specific agent
        - event_type: Filter by event type (input, output, error, etc.)
        - event_category: Filter by category (io, agent, mcp, auth, admin)
        - start_date: Logs created on or after this date
        - end_date: Logs created on or before this date
      operationId: listLogs
      parameters:
        - name: session_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by CLI session ID
        - name: employee_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by employee ID
        - name: agent_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by agent ID
        - name: event_type
          in: query
          schema:
            type: string
            enum: [input, output, error, session_start, session_end, agent.installed, mcp.configured, config.synced]
          description: Filter by event type
        - name: event_category
          in: query
          schema:
            type: string
            enum: [io, agent, mcp, auth, admin]
          description: Filter by event category
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter logs on or after this date
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: Filter logs on or before this date
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
      responses:
        '200':
          description: List of logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLogsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

